<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = prompt("nhập chữ bạn muốn in");
    var newStr = "";
    for (i =0; i < str.length; i++){
        if (str[i] == str[i].toUpperCase()){
            newStr += str[i].toLowerCase()
        } else{
            newStr += str[i].toUpperCase()
        }
    } document.write(newStr)

</script>
</body>
</html>
